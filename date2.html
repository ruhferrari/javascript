<html>
    <head></head>
    <body>
        <script language="JavaScript">
            function DataCompleta(){
            var hoje = new Date();
            var dia = hoje.getDate();
            var dia_sem = hoje.getDay();
            var dias = new Array("dom","seg","ter","qua","qui","sex","sab");
            var mes = hoje.getMonth()+1;
            var meses = new Array("jan","fev","mar","abr","mai","jun","jul","ago","set","out","nov","dez");
            var ano = hoje.getFullYear();
            
            var hora = hoje.getHours();
            var min = hoje.getMinutes();
            var seg = hoje.getSeconds();

            //document.write("Hoje é "+ dias[dia_sem] +" ," +dia + " de " + meses[mes] + " de " + ano + " - " + hora +":"+min +":" +seg );
            document.form1.relogio.value = hora +":"+min +":" +seg;
            }
            //window.setInterval("DataCompleta()", 1000);

            function BuscarDia(){
                var day = parseInt(document.form1.dia.value);
                var mon = parseInt(document.form1.mes.value);
                var yea = parseInt(document.form1.ano.value);

                var dat = new Date();
                dat.setFullYear(yea);
                dat.setMonth(mon-1);
                dat.setDate(day);

                var dia_semana = new Array();
                dia_semana[0] = "Domingo";
                dia_semana[1] = "Segunda";
                dia_semana[2] = "Terça";
                dia_semana[3] = "Quarta";
                dia_semana[4] = "Quinta";
                dia_semana[5] = "Sexta";
                dia_semana[6] = "Sabado";

                var MDia = dat.getDay();
                window.alert("Voce nasceu dia " + dia_semana[MDia]);
            }


        </script>
        <form name="form1">
            Dia <input type="text" name="dia" size="10">
            Mês <input type="text" name="mes" size="10">
            Ano <input type="text" name="ano" size="10">
            <input type="button" name="btnOk" value="Ok" onclick="BuscarDia()">
        </form>
    </body>
</html>
